[output]

log_interval = 50
log_file = output.log
log_level=INFO

backup_interval = 10
grid_results_interval = 100

model_results_output_interval = 10
model_results_decimal_places = 3

remove_files = False

assert_pickle_matches = False

[numba]
nopython = True
cache = True
parallel = False

[calculation_grid]
convergence_threshold = 0.02
pixels = 401

[inversion]
interpolated_grid_shape = image_grid
inversion_pixel_limit_overall = 3000

[hyper]
hyper_minimum_percent = 0.01
