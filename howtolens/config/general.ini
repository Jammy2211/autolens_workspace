[output]
log_to_file=False
log_file=output.log
log_level=INFO
model_results_decimal_places=3
remove_files=False
skip_completed=True

[hpc]
hpc_mode=False
iterations_per_update=25000

[numba]
nopython=True
cache=True
parallel=False

[calculation_grid]
convergence_threshold=0.02
pixels=401

[inversion]
interpolated_grid_shape=image_grid
inversion_pixel_limit_overall=3000
stochastic_histogram_samples=100
stochastic_histogram_bins=10

[hyper]
hyper_minimum_percent=0.01
